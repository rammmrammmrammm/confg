
# PostgreSQL configuration optimized for e-commerce with MedusaJS

# Connection Settings
max_connections = 200               # Increased for higher concurrency
shared_buffers = 256MB              # Increased for better performance
work_mem = 8MB                      # Increased for complex queries

# Query Optimization
random_page_cost = 1.1              # Optimized for SSD storage
effective_cache_size = 3GB          # Adjust based on available RAM

# Write-Ahead Log
wal_buffers = 16MB                  # Increased for better write performance
checkpoint_completion_target = 0.9  # Spreads out checkpoint I/O

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# Autovacuum Settings
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1  # More aggressive vacuuming
autovacuum_analyze_scale_factor = 0.05

# Memory Settings
maintenance_work_mem = 128MB  # Increased for vacuum operations

# Logging
log_min_duration_statement = 1000  # Log queries taking more than 1 second
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0
log_autovacuum_min_duration = 250ms

# Replication (if needed)
wal_level = replica
max_wal_senders = 3
wal_keep_size = 1GB

# Query Planning
default_statistics_target = 100    # Increased for better query plans

# Connection Settings
tcp_keepalives_idle = 300
tcp_keepalives_interval = 10
tcp_keepalives_count = 6

# SSL Settings (recommended for production)
ssl = on
ssl_cert_file = '/path/to/server.crt'
ssl_key_file = '/path/to/server.key'

# Locale
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'

# Full-Text Search
default_text_search_config = 'pg_catalog.english'
